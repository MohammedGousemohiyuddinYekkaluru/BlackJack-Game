<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Blackjack</h1>
        <p class="message">Want to play a round?</p>
        <p class="cards-el"></p>
        <p class="sum-el">Sum: </p>
        <div class="buttons">
            <button class="start-btn">START GAME</button>
            <button class="newcard-btn">NEW CARD</button>
            <button class="newGame-btn">NEW GAME</button>
        </div>
        <p id="player-el"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
